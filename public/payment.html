<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Eco-Friendly Borrow & Lend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Common Header -->
    <div id="header-container"></div>

    <!-- Payment Form Section -->
    <section class="payment-section">
        <div class="container">
            <h2>Complete Your Payment</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="Enter your card number" required>
                </div>

                <div class="form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                </div>

                <div class="form-group">
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" placeholder="Enter CVC" required>
                </div>

                <div class="form-group">
                    <label for="cardHolder">Card Holder Name:</label>
                    <input type="text" id="cardHolder" placeholder="Enter cardholder's name" required>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Payment</button>
                </div>

                <div id="paymentMessage"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Eco-Friendly Borrow & Lend. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Load the common header
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });

        // Simulate payment processing
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('paymentMessage').innerText = 'Payment successful! Thank you for hiring.';
        });
    </script>
</body>
</html>
